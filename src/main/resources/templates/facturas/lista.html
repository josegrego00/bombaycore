<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facturas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>üßæ Facturas</h1>
        <div>
          <a th:href="@{/principal}" class="btn btn-secondary">‚Üê Volver</a>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>No. Factura</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Estado</th>
                <th>Total</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="factura : ${facturas}">
                <td th:text="${factura.numeroFactura}"></td>
                <td
                  th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy HH:mm')}"
                ></td>
                <td>
                  <span
                    th:if="${factura.cliente != null}"
                    th:text="${factura.cliente.nombre}"
                    class="badge bg-info text-dark"
                  ></span>
                  <span
                    th:unless="${factura.cliente != null}"
                    class="text-muted"
                    >Consumidor Final</span
                  >
                </td>
                <td>
                  <span
                    th:if="${factura.estado == 'PENDIENTE'}"
                    class="badge bg-warning"
                    >Pendiente</span
                  >
                  <span
                    th:if="${factura.estado == 'PAGADA'}"
                    class="badge bg-success"
                    >Pagada</span
                  >
                  <span
                    th:if="${factura.estado == 'ANULADA'}"
                    class="badge bg-danger"
                    >Anulada</span
                  >
                </td>
                <td
                  th:text="${'$' + #numbers.formatDecimal(factura.total, 1, 2)}"
                ></td>
                <td>
                  <a
                    th:href="@{/facturas/detalle/{id}(id=${factura.id})}"
                    class="btn btn-sm btn-info"
                    >Ver</a
                  >
                  <a
                    th:if="${factura.estado == 'PAGADA'}"
                    th:href="@{/facturas/anular/{id}(id=${factura.id})}"
                    class="btn btn-sm btn-warning"
                    onclick="return confirm('¬øAnular esta factura?')"
                    >Anular</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
