<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üìÑ Detalle Factura</h1>
            <a th:href="@{/facturas}" class="btn btn-secondary">‚Üê Volver</a>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Informaci√≥n General</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <strong>No. Factura:</strong><br>
                        <span th:text="${factura.numeroFactura}" class="h5"></span>
                    </div>
                    <div class="col-md-3">
                        <strong>Fecha:</strong><br>
                        <span th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                    <div class="col-md-3">
                        <strong>Cliente:</strong><br>
                        <span th:text="${factura.cliente?.nombre ?: 'Consumidor Final'}"></span>
                    </div>
                    <div class="col-md-3">
                        <strong>Estado:</strong><br>
                        <span th:if="${factura.estado == 'PENDIENTE'}" class="badge bg-warning">Pendiente</span>
                        <span th:if="${factura.estado == 'PAGADA'}" class="badge bg-success">Pagada</span>
                        <span th:if="${factura.estado == 'ANULADA'}" class="badge bg-danger">Anulada</span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <strong>Forma de Pago:</strong><br>
                        <span th:text="${factura.formaPago}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Productos</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detalle : ${factura.facturaDetalle}">
                            <td th:text="${detalle.producto.nombre}"></td>
                            <td th:text="${detalle.cantidad}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(detalle.precioUnitario, 1, 2)}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(detalle.subtotal, 1, 2)}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row justify-content-end">
                    <div class="col-md-4">
                        <table class="table table-bordered">
                            <tr>
                                <th>Subtotal:</th>
                                <td th:text="${'$' + #numbers.formatDecimal(factura.subtotal, 1, 2)}" 
                                    class="text-end"></td>
                            </tr>
                            <tr>
                                <th>IVA (19%):</th>
                                <td th:text="${'$' + #numbers.formatDecimal(factura.iva, 1, 2)}" 
                                    class="text-end"></td>
                            </tr>
                            <tr class="table-active">
                                <th>Total:</th>
                                <td th:text="${'$' + #numbers.formatDecimal(factura.total, 1, 2)}" 
                                    class="text-end fw-bold"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <button onclick="window.print()" class="btn btn-primary">Imprimir</button>
            <a th:if="${factura.estado == 'PENDIENTE'}"
               th:href="@{/facturas/anular/{id}(id=${factura.id})}" 
               class="btn btn-warning"
               onclick="return confirm('¬øAnular esta factura?')">Anular Factura</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
