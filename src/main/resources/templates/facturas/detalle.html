<!DOCTYPE html>
<!-- Módulo: Detalle Factura - Ajustes visuales MiBombay -->
<!-- VARIABLES PRESERVADAS: factura.*, #temporals.format, #numbers.formatDecimal -->
<!-- RUTAS PRESERVADAS: /facturas, /facturas/anular/{id} -->

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle Factura</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --negro: #0a0a0f;
            --morado: #667eea;
            --morado-oscuro: #764ba2;
            --verde: #06d6a0;
            --amarillo: #ffd166;
            --rojo: #ef476f;
            --gris-fondo: #f8fafc;
            --gris-borde: #e2e8f0;
            --blanco: #ffffff;
        }

        body {
            background-color: var(--gris-fondo);
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        h1 {
            font-weight: 700;
            color: var(--negro);
        }

        /* Cards MiBombay */
        .card {
            border: 2px solid var(--gris-borde);
            border-radius: 14px;
            box-shadow: 0 6px 16px rgba(10,10,15,0.08);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--morado);
        }

        .card-header {
            background-color: var(--blanco);
            font-weight: 600;
            border-bottom: 2px solid var(--gris-borde);
        }

        /* Badges estado */
        .badge {
            font-size: 0.85rem;
            padding: 0.45em 0.7em;
            border-radius: 8px;
            font-weight: 600;
        }

        .bg-warning {
            background-color: var(--amarillo) !important;
            color: #000;
        }

        .bg-success {
            background-color: var(--verde) !important;
            color: #000;
        }

        .bg-danger {
            background-color: var(--rojo) !important;
        }

        /* Tabla */
        table {
            border: 2px solid var(--gris-borde);
        }

        thead {
            background-color: var(--gris-fondo);
        }

        th {
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background-color: #f1f5f9;
        }

        /* Totales */
        .table-bordered th,
        .table-bordered td {
            border: 2px solid var(--gris-borde);
        }

        .table-active {
            background-color: var(--gris-fondo);
        }

        /* Botones */
        .btn {
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-primary {
            background-color: var(--morado);
            border: 2px solid var(--morado-oscuro);
        }

        .btn-primary:hover {
            background-color: var(--morado-oscuro);
        }

        .btn-secondary {
            border: 2px solid var(--gris-borde);
        }

        .btn-warning {
            background-color: var(--amarillo);
            border: 2px solid var(--amarillo);
            color: #000;
        }
    </style>
</head>

<body>

<div class="container mt-4 mb-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-receipt me-2"></i>Detalle Factura</h1>
        <a th:href="@{/facturas}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <!-- Información General -->
    <div class="card mb-4">
        <div class="card-header">
            <i class="bi bi-info-circle me-2"></i> Información General
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <strong>No. Factura</strong><br>
                    <span th:text="${factura.numeroFactura}" class="h5"></span>
                </div>
                <div class="col-md-3">
                    <strong>Fecha</strong><br>
                    <span th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy HH:mm')}"></span>
                </div>
                <div class="col-md-3">
                    <strong>Cliente</strong><br>
                    <span th:text="${factura.cliente?.nombre ?: 'Consumidor Final'}"></span>
                </div>
                <div class="col-md-3">
                    <strong>Estado</strong><br>
                    <span th:if="${factura.estado == 'PENDIENTE'}" class="badge bg-warning">Pendiente</span>
                    <span th:if="${factura.estado == 'PAGADA'}" class="badge bg-success">Pagada</span>
                    <span th:if="${factura.estado == 'ANULADA'}" class="badge bg-danger">Anulada</span>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <strong>Forma de Pago</strong><br>
                    <span th:text="${factura.formaPago}"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Productos -->
    <div class="card mb-4">
        <div class="card-header">
            <i class="bi bi-box-seam me-2"></i> Productos
        </div>
        <div class="card-body">
            <table class="table mb-0">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-end">Precio Unitario</th>
                    <th class="text-end">Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detalle : ${factura.facturaDetalle}">
                    <td th:text="${detalle.producto.nombre}"></td>
                    <td class="text-center" th:text="${detalle.cantidad}"></td>
                    <td class="text-end"
                        th:text="${'$' + #numbers.formatDecimal(detalle.precioUnitario, 1, 2)}"></td>
                    <td class="text-end"
                        th:text="${'$' + #numbers.formatDecimal(detalle.subtotal, 1, 2)}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Totales -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row justify-content-end">
                <div class="col-md-4">
                    <table class="table table-bordered mb-0">
                        <tr>
                            <th>Subtotal</th>
                            <td class="text-end"
                                th:text="${'$' + #numbers.formatDecimal(factura.subtotal, 1, 2)}"></td>
                        </tr>
                        <tr>
                            <th>IVA (19%)</th>
                            <td class="text-end"
                                th:text="${'$' + #numbers.formatDecimal(factura.iva, 1, 2)}"></td>
                        </tr>
                        <tr class="table-active">
                            <th>Total</th>
                            <td class="text-end fw-bold"
                                th:text="${'$' + #numbers.formatDecimal(factura.total, 1, 2)}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Acciones -->
    <div class="d-flex gap-2">
        <button onclick="window.print()" class="btn btn-primary">
            <i class="bi bi-printer me-1"></i> Imprimir
        </button>

        <a th:if="${factura.estado == 'PENDIENTE'}"
           th:href="@{/facturas/anular/{id}(id=${factura.id})}"
           class="btn btn-warning"
           onclick="return confirm('¿Anular esta factura?')">
            <i class="bi bi-x-circle me-1"></i> Anular Factura
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
