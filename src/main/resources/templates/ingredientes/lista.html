<!-- templates/ingredientes/lista.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingredientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üì¶ Ingredientes</h1>
            <a th:href="@{/ingredientes/nuevo}" class="btn btn-primary">
                + Nuevo Ingrediente
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Unidad</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ing : ${ingredientes}">
                            <td th:text="${ing.id}"></td>
                            <td th:text="${ing.nombre}"></td>
                            <td th:text="${ing.unidadMedida}"></td>
                            <td>
                                <span th:text="${ing.stockActual}"></span>
                                <small th:if="${ing.stockActual < ing.stockMinimo}" 
                                       class="badge bg-danger ms-1">M√≠nimo</small>
                            </td>
                            <td th:text="${'$' + #numbers.formatDecimal(ing.precio, 1, 2)}"></td>
                            <td>
                                <span th:if="${ing.activo}" class="badge bg-success">Activo</span>
                                <span th:unless="${ing.activo}" class="badge bg-secondary">Inactivo</span>
                            </td>
                            <td>
                                <a th:href="@{/ingredientes/editar/{id}(id=${ing.id})}" 
                                   class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/ingredientes/eliminar/{id}(id=${ing.id})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('¬øEliminar este ingrediente?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/principal}" class="btn btn-secondary">‚Üê Volver al Inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
