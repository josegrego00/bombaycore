<!-- templates/ingredientes/formulario.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0" th:text="${titulo}"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/ingredientes/guardar}" th:object="${ingrediente}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Unidad de Medida</label>
                                    <input type="text" th:field="*{unidadMedida}" class="form-control" 
                                           placeholder="kg, litros, unidades...">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Precio Unitario</label>
                                    <input type="number" step="0.01" th:field="*{precio}" class="form-control" min="0">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stock Actual</label>
                                    <input type="number" step="0.01" th:field="*{stockActual}" class="form-control" min="0">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stock MÃ­nimo</label>
                                    <input type="number" step="0.01" th:field="*{stockMinimo}" class="form-control" min="0">
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" th:field="*{activo}" class="form-check-input">
                                <label class="form-check-label">Activo</label>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/ingredientes}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
