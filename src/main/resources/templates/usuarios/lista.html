<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>ðŸ‘¥ GestiÃ³n de Usuarios</h1>
        <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-primary">
          <i class="bi bi-person-plus"></i> Nuevo Usuario
        </a>
      </div>

      <!-- Mensajes -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        [[${success}]]
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        [[${error}]]
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombreUsuario}"></td>
                <td>
                  <span th:if="${usuario.rol == 'DEV'}" class="badge bg-danger">[[${usuario.rol}]]</span>
                  <span th:if="${usuario.rol == 'ADMIN'}" class="badge bg-warning">[[${usuario.rol}]]</span>
                  <span th:if="${usuario.rol == 'CAJERO'}" class="badge bg-info">[[${usuario.rol}]]</span>
                </td>
                <td>
                  <span th:if="${usuario.activo}" class="badge bg-success"
                    >Activo</span
                  >
                  <span th:unless="${usuario.activo}" class="badge bg-secondary"
                    >Inactivo</span
                  >
                </td>
                <td>
                  <a
                    th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}"
                    class="btn btn-sm btn-warning"
                  >
                    <i class="bi bi-pencil"></i> Editar
                  </a>
                  <form
                    th:action="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}"
                    method="post"
                    style="display: inline"
                  >
                    <button
                      type="submit"
                      class="btn btn-sm btn-danger"
                      onclick="return confirm('Â¿Desactivar este usuario?')"
                    >
                      <i class="bi bi-trash"></i> Desactivar
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-3">
        <a th:href="@{/principal}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Volver al Inicio
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
