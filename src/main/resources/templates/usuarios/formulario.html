<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${modo == 'crear'} ? 'Nuevo Usuario' : 'Editar Usuario'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${modo == 'crear'} ? '游녻 Nuevo Usuario' : '九勇 Editar Usuario'"></h1>
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <!-- Mensajes -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            [[${error}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            [[${success}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${modo == 'crear'} ? 
                                  @{/admin/usuarios/guardar} : 
                                  @{/admin/usuarios/actualizar/{id}(id=${usuario.id})}" 
                      method="post">
                    
                    <!-- Campo ID oculto solo para edici칩n -->
                    <input type="hidden" th:if="${modo == 'editar'}" name="id" th:value="${usuario.id}">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre de Usuario *</label>
                                <input type="text" class="form-control" 
                                       name="nombreUsuario"
                                       th:value="${usuario.nombreUsuario}"
                                       th:readonly="${modo == 'editar'}"
                                       required>
                                <small class="text-muted" th:if="${modo == 'editar'}">
                                    No se puede cambiar el nombre de usuario
                                </small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">
                                    Contrase침a 
                                    <span th:if="${modo == 'crear'}">*</span>
                                </label>
                                <input type="password" class="form-control" 
                                       name="contrasenna"
                                       th:required="${modo == 'crear'}"
                                       placeholder="Dejar en blanco para no cambiar">
                                <small class="text-muted">
                                    M칤nimo 6 caracteres. Encriptada autom치ticamente.
                                </small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">
                                    Confirmar Contrase침a 
                                    <span th:if="${modo == 'crear'}">*</span>
                                </label>
                                <input type="password" class="form-control" 
                                       name="confirmarPassword"
                                       th:required="${modo == 'crear'}"
                                       placeholder="Repetir contrase침a">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Rol *</label>
                                <select class="form-select" name="rol" required>
                                    <option value="">Seleccionar rol...</option>
                                    <option th:each="rol : ${roles}" 
                                            th:value="${rol}"
                                            th:text="${rol}"
                                            th:selected="${rol == usuario.rol}"></option>
                                </select>
                                <small class="text-muted">
                                    Selecciona el rol apropiado para el usuario.
                                </small>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" 
                                       name="activo"
                                       th:checked="${usuario.activo == null ? true : usuario.activo}">
                                <label class="form-check-label">Usuario Activo</label>
                                <small class="text-muted d-block">
                                    Desmarcar para desactivar el usuario (eliminaci칩n l칩gica)
                                </small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> 
                            <span th:text="${modo == 'crear'} ? 'Crear Usuario' : 'Guardar Cambios'"></span>
                        </button>
                        <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
