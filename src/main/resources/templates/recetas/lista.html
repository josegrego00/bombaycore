<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recetas - MiBombay</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --purple-primary: #667eea;
            --purple-secondary: #764ba2;
            --bg-gray: #f8fafc;
            --border-gray: #e5e7eb;
            --danger: #ef476f;
            --warning: #f59e0b;
            --success: #06d6a0;
        }

        body {
            background: var(--bg-gray);
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 30px 15px;
        }

        /* ================= CARD ================= */
        .card-custom {
            background: white;
            border-radius: 14px;
            border: 2px solid var(--border-gray);
            box-shadow: 0 8px 20px rgba(0,0,0,.06);
            overflow: hidden;
        }

        .card-header-custom {
            background: linear-gradient(135deg, var(--purple-primary), var(--purple-secondary));
            color: white;
            padding: 1.2rem 1.6rem;
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* ================= TABLE ================= */
        .table-custom thead th {
            background: #f1f5ff;
            font-weight: 700;
            border-bottom: 2px solid var(--border-gray);
            white-space: nowrap;
        }

        .table-custom td {
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #f9faff;
        }

        /* ================= INGREDIENT BADGE ================= */
        .ingredient-badge {
            background: #eef2ff;
            border: 1px solid #c7d2fe;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: .85rem;
            margin: 2px 4px 2px 0;
            display: inline-block;
            font-weight: 500;
        }

        /* ================= COST ================= */
        .costo {
            font-weight: 700;
            color: var(--success);
            white-space: nowrap;
        }

        /* ================= BUTTONS ================= */
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--purple-primary), var(--purple-secondary));
            border: none;
            font-weight: 600;
            color: white;
        }

        .btn-warning {
            font-weight: 600;
        }

        .btn-danger {
            font-weight: 600;
        }

        /* ================= EMPTY ================= */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-state i {
            font-size: 3rem;
            color: #c4b5fd;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold mb-0">
            <i class="bi bi-journal-text me-2"></i> Recetas
        </h1>
        <a th:href="@{/recetas/nuevo}" class="btn btn-primary-custom">
            <i class="bi bi-plus-circle me-1"></i> Nueva Receta
        </a>
    </div>

    <!-- CARD -->
    <div class="card-custom">

        <div class="card-header-custom d-flex justify-content-between align-items-center">
            <span>
                <i class="bi bi-list-check me-2"></i> Lista de Recetas
            </span>
            <small th:text="'Total: ' + ${recetas.size()} + ' recetas'"></small>
        </div>

        <div class="card-body p-0">

            <div class="table-responsive">
                <table class="table table-hover table-custom mb-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Costo</th>
                            <th>Ingredientes</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>

                    <tbody>

                        <!-- LOOP -->
                        <tr th:each="receta : ${recetas}">
                            <td class="fw-bold text-muted" th:text="${receta.id}"></td>

                            <td>
                                <div class="fw-bold" th:text="${receta.nombre}"></div>
                            </td>

                            <td th:text="${receta.descripcion}"></td>

                            <td class="costo"
                                th:text="${'$' + #numbers.formatDecimal(receta.costoReceta, 1, 2)}">
                            </td>

                            <td>
                                <span th:each="detalle : ${receta.ingredientes}">
                                    <span class="ingredient-badge"
                                          th:text="${detalle.ingrediente.nombre + ' (' +
                                          detalle.cantidadIngrediente +
                                          (detalle.ingrediente.unidadMedida != null ? ' ' + detalle.ingrediente.unidadMedida : '') + ')'}">
                                    </span>
                                </span>
                            </td>

                            <td class="text-center">
                                <a th:href="@{/recetas/editar/{id}(id=${receta.id})}"
                                   class="btn btn-sm btn-warning me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>

                                <a th:href="@{/recetas/eliminar/{id}(id=${receta.id})}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Eliminar esta receta?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>

                        <!-- EMPTY -->
                        <tr th:if="${recetas.empty}">
                            <td colspan="6">
                                <div class="empty-state">
                                    <i class="bi bi-emoji-frown"></i>
                                    <h5 class="mt-3">No hay recetas registradas</h5>
                                    <p class="text-muted">
                                        Crea tu primera receta para comenzar.
                                    </p>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- BACK -->
    <div class="mt-4">
        <a th:href="@{/principal}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver al Inicio
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
