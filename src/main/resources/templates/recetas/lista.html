<!-- templates/recetas/lista.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recetas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>üìù Recetas</h1>
        <a th:href="@{/recetas/nuevo}" class="btn btn-primary">
          + Nueva Receta
        </a>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Costo</th>
                <th>Ingredientes</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="receta : ${recetas}">
                <td th:text="${receta.id}"></td>
                <td th:text="${receta.nombre}"></td>
                <td th:text="${receta.descripcion}"></td>
                <td
                  th:text="${'$' + #numbers.formatDecimal(receta.costoReceta, 1, 2)}"
                ></td>
                <td>
                  <span th:each="detalle, stat : ${receta.ingredientes}">
                    <span
                      th:text="${detalle.ingrediente.nombre} + 
              ' (' + ${detalle.cantidadIngrediente} + 
              ${detalle.ingrediente.unidadMedida != null ? ' ' + detalle.ingrediente.unidadMedida : ''} + ')'"
                    ></span>
                    <span th:if="${!stat.last}">, </span>
                  </span>
                </td>
                <td>
                  <a
                    th:href="@{/recetas/editar/{id}(id=${receta.id})}"
                    class="btn btn-sm btn-warning"
                    >Editar</a
                  >
                  <a
                    th:href="@{/recetas/eliminar/{id}(id=${receta.id})}"
                    class="btn btn-sm btn-danger"
                    onclick="return confirm('¬øEliminar esta receta?')"
                    >Eliminar</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-3">
        <a th:href="@{/principal}" class="btn btn-secondary">‚Üê Volver al Inicio</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
