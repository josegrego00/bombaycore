<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compras a Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>üì¶ Compras a Proveedores</h1>
        <div>
            <a th:href="@{/principal}" class="btn btn-secondary">‚Üê Volver</a>
            <a th:href="@{/compras/nueva}" class="btn btn-primary ms-2">‚ûï Nueva Compra</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Factura</th>
                        <th>Fecha</th>
                        <th>Proveedor</th>
                        <th>Subtotal</th>
                        <th>IVA</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="compra : ${compras}">
                        <td>
                            <span th:text="${compra.numeroFactura}" class="fw-bold"></span>
                        </td>
                        <td>
                            <span th:text="${#temporals.format(compra.fecha, 'dd/MM/yyyy HH:mm')}"></span>
                        </td>
                        <td>
                            <span th:text="${compra.proveedor.nombre}"></span>
                            <br>
                            <small class="text-muted" th:text="${compra.proveedor.identificacion}"></small>
                        </td>
                        <td>
                            <span th:text="${'$' + #numbers.formatDecimal(compra.subtotal, 1, 2)}"></span>
                        </td>
                        <td>
                            <span th:text="${'$' + #numbers.formatDecimal(compra.iva, 1, 2)}"></span>
                        </td>
                        <td class="fw-bold">
                            <span th:text="${'$' + #numbers.formatDecimal(compra.total, 1, 2)}"></span>
                        </td>
                        <td>
                            <span th:if="${compra.estado == 'PAGADA'}" class="badge bg-success">PAGADA</span>
                            <span th:if="${compra.estado == 'PENDIENTE'}" class="badge bg-warning">PENDIENTE</span>
                            <span th:if="${compra.estado == 'ANULADA'}" class="badge bg-danger">ANULADA</span>
                        </td>
                        <td>
                            <a th:href="@{/compras/detalle/{id}(id=${compra.id})}" 
                               class="btn btn-sm btn-info">üëÅÔ∏è Ver</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(compras)}">
                        <td colspan="8" class="text-center text-muted py-4">
                            No hay compras registradas
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

  <div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h6 class="mb-0">Resumen</h6>
            </div>
            <div class="card-body">
                <div class="mb-2">
                    <strong>Total Compras:</strong>
                    <span class="float-end" th:text="${compras.size()}"></span>
                </div>
                <div class="mb-2">
                    <strong>Pagadas:</strong>
                    <span class="float-end badge bg-success" th:text="${totalPagadas}"></span>
                </div>
                <div class="mb-2">
                    <strong>Anuladas:</strong>
                    <span class="float-end badge bg-danger" th:text="${totalAnuladas}"></span>
                </div>
                <div class="mb-2">
                    <strong>Total Valor:</strong>
                    <span class="float-end fw-bold" th:text="${'$' + #numbers.formatDecimal(totalValor, 1, 2)}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
