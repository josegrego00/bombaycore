<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Historial de Cierres</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ğŸ“‹ Historial de Cierres de Inventario</h2>
        <a th:href="@{/principal}" class="btn btn-outline-secondary">
          â† Volver
        </a>
      </div>

      <!-- BotÃ³n para nuevo cierre -->
      <form th:action="@{/cierres/iniciar}" method="post" class="mb-3">
        <button type="submit" class="btn btn-primary">
          ğŸ†• Iniciar Nuevo Cierre Hoy
        </button>
      </form>

      <!-- Tabla de cierres -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Usuario</th>
            <th>Estado</th>
            <th>Observaciones</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cierre : ${cierres}">
            <td th:text="${cierre.id}"></td>
            <td th:text="${#temporals.format(cierre.fecha, 'dd/MM/yyyy')}"></td>
            <td th:text="${cierre.usuario.nombreUsuario}"></td>
            <td>
              <span
                th:if="${cierre.estado == 'COMPLETADO'}"
                class="badge bg-success"
                th:text="${cierre.estado}"
              ></span>
              <span
                th:if="${cierre.estado == 'EN_PROCESO'}"
                class="badge bg-warning"
                th:text="${cierre.estado}"
              ></span>
              <span
                th:if="${cierre.estado == 'PENDIENTE'}"
                class="badge bg-secondary"
                th:text="${cierre.estado}"
              ></span>
              <span
                th:if="${cierre.estado == 'PRE-COMPLETADO'}"
                class="badge bg-secondary"
                th:text="${cierre.estado}"
              ></span>
            </td>
            <td th:text="${cierre.observaciones}"></td>
            <td>
              <a
                th:href="@{/cierres/en-proceso}"
                th:if="${cierre.estado == 'EN_PROCESO'}"
                class="btn btn-sm btn-warning"
                >Continuar</a
              >
              <a
                th:href="@{'/cierres/detalle/' + ${cierre.id}}"
                th:if="${cierre.estado == 'PRE-COMPLETADO'}"
                class="btn btn-sm btn-info"
                >Ver</a
              >
              <a
                th:href="@{'/cierres/detalleCierre/' + ${cierre.id}}"
                th:if="${cierre.estado == 'COMPLETADO'}"
                class="btn btn-sm btn-info"
                >Ver</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
