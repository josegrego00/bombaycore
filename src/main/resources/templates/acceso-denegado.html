<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acceso Denegado - Sistema Facturación</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-header bg-danger text-white">
              <h1 class="h4 mb-0">⛔ Acceso Denegado</h1>
            </div>
            <div class="card-body text-center py-5">
              <div class="mb-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="80"
                  height="80"
                  fill="#dc3545"
                  class="bi bi-shield-lock"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"
                  />
                  <path
                    d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415"
                  />
                </svg>
              </div>

              <h3 class="text-danger mb-3">No tienes permisos suficientes</h3>

              <p class="text-muted mb-4">
                Tu cuenta no tiene los privilegios necesarios para acceder a
                esta sección del sistema. Contacta al administrador si necesitas
                acceso.
              </p>

              <div class="mt-4">
                <a th:href="@{/principal}" class="btn btn-primary me-2">
                  ← Volver al Dashboard
                </a>
                <a th:href="@{/logout}" class="btn btn-outline-secondary">
                  Cerrar Sesión
                </a>
              </div>
              <div
                class="mt-5 pt-3 border-top"
                sec:authorize="isAuthenticated()"
              >
                <p class="text-muted small mb-1">
                  <strong>Rol:</strong>
                  <span
                    class="badge bg-info"
                    sec:authentication="principal.authorities"
                  ></span>
                </p>
                <p class="text-muted small mb-0">
                  <strong>Usuario:</strong>
                  <span sec:authentication="name"></span>
                </p>
              </div>
            </div>
            <div class="card-footer text-center text-muted">
              <small>Sistema de Facturación e Inventario</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
