<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üëÅÔ∏è Detalle Proveedor</h1>
            <div>
                <a th:href="@{/proveedores}" class="btn btn-secondary">‚Üê Volver</a>
                <a th:href="@{/proveedores/editar/{id}(id=${proveedor.id})}" 
                   class="btn btn-warning ms-2">‚úèÔ∏è Editar</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Informaci√≥n B√°sica</h5>
                        <table class="table table-borderless">
                            <tr>
                                <th width="40%">ID:</th>
                                <td th:text="${proveedor.id}"></td>
                            </tr>
                            <tr>
                                <th>Nombre:</th>
                                <td th:text="${proveedor.nombre}"></td>
                            </tr>
                            <tr>
                                <th>Identificaci√≥n:</th>
                                <td th:text="${proveedor.identificacion}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h5>Contacto</h5>
                        <table class="table table-borderless">
                            <tr>
                                <th width="40%">Tel√©fono:</th>
                                <td th:text="${proveedor.telefono} ?: 'No registrado'" class="text-muted"></td>
                            </tr>
                            <tr>
                                <th>Correo:</th>
                                <td th:text="${proveedor.correo} ?: 'No registrado'" class="text-muted"></td>
                            </tr>
                            <tr>
                                <th>Estado:</th>
                                <td>
                                    <span th:if="${proveedor.activo}" class="badge bg-success">Activo</span>
                                    <span th:unless="${proveedor.activo}" class="badge bg-secondary">Inactivo</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
