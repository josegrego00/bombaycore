<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üè¢ Proveedores</h1>
            <div>
                <a th:href="@{/principal}" class="btn btn-secondary">‚Üê Volver</a>
                <a th:href="@{/proveedores/nuevo}" class="btn btn-primary ms-2">‚ûï Nuevo Proveedor</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Identificaci√≥n</th>
                            <th>Tel√©fono</th>
                            <th>Correo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="proveedor : ${proveedores}">
                            <td th:text="${proveedor.id}"></td>
                            <td th:text="${proveedor.nombre}"></td>
                            <td th:text="${proveedor.identificacion}"></td>
                            <td th:text="${proveedor.telefono}"></td>
                            <td th:text="${proveedor.correo}"></td>
                            <td>
                                <span th:if="${proveedor.activo}" class="badge bg-success">Activo</span>
                                <span th:unless="${proveedor.activo}" class="badge bg-secondary">Inactivo</span>
                            </td>
                            <td>
                                <a th:href="@{/proveedores/editar/{id}(id=${proveedor.id})}" 
                                   class="btn btn-sm btn-warning">‚úèÔ∏è Editar</a>
                                <a th:href="@{/proveedores/detalle/{id}(id=${proveedor.id})}" 
                                   class="btn btn-sm btn-info">üëÅÔ∏è Ver</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
