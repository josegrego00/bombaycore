<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>üì¶ Productos</h1>
        <a th:href="@{/productos/nuevo}" class="btn btn-primary">
          + Nuevo Producto
        </a>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Receta Asociada</th>
                <th>Precio Venta</th>
                <th>Stock(Estimacion)</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td>
                  <span th:if="${producto.tieneReceta}" class="badge bg-primary"
                    >Elaborado</span
                  >
                  <span
                    th:unless="${producto.tieneReceta}"
                    class="badge bg-secondary"
                    >Comprado</span
                  >
                </td>
                <td>
                  <span
                    th:if="${producto.receta != null}"
                    th:text="${producto.receta.nombre}"
                    class="badge bg-info text-dark"
                  ></span>
                  <span
                    th:unless="${producto.receta != null}"
                    class="text-muted"
                    >N/A</span
                  >
                </td>
                <td
                  th:text="${'$' + #numbers.formatDecimal(producto.precioVenta, 1, 2)}"
                ></td>
                <td>
                  <!-- Productos SIN receta: muestran stock normal -->
                  <span
                    th:if="${!producto.tieneReceta}"
                    th:text="${producto.stock}"
                  ></span>

                  <!-- Productos CON receta: muestran solo stock producible -->
                  <span th:if="${producto.tieneReceta}">
                    <span
                      th:text="${stockPosibleMap.get(producto.id)} ?: 0"
                    ></span>
                    <small
                      th:if="${ingredienteLimitanteMap.containsKey(producto.id)}"
                      class="text-muted d-block"
                    >
                      Limitado por:
                      <span
                        th:text="${ingredienteLimitanteMap.get(producto.id)}"
                      ></span>
                    </small>
                  </span>
                </td>
                <td>
                  <span th:if="${producto.activo}" class="badge bg-success"
                    >Activo</span
                  >
                  <span th:unless="${producto.activo}" class="badge bg-danger"
                    >Inactivo</span
                  >
                </td>
                <td>
                  <a
                    th:href="@{/productos/editar/{id}(id=${producto.id})}"
                    class="btn btn-sm btn-warning"
                    >Editar</a
                  >
                  <a
                    th:href="@{/productos/eliminar/{id}(id=${producto.id})}"
                    class="btn btn-sm btn-danger"
                    onclick="return confirm('¬øEliminar este producto?')"
                    >Eliminar</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-3">
        <a th:href="@{/principal}" class="btn btn-secondary">‚Üê Volver al Inicio</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
