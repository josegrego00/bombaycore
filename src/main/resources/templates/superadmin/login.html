<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login SuperAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .superadmin-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .superadmin-badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="superadmin-login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <span class="superadmin-badge">SUPER ADMIN</span>
                        <h3 class="mt-3">üîê Panel de Control</h3>
                        <p class="text-muted">Acceso exclusivo para administradores del sistema</p>
                    </div>
                    
                    <!-- Mostrar error si existe -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        ‚ùå Credenciales incorrectas
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        ‚úÖ Sesi√≥n cerrada exitosamente
                    </div>
                    
                    <form th:action="@{/superadmin/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="username" 
                                   placeholder="superadmin" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" name="password" 
                                   placeholder="********" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            üîì Iniciar Sesi√≥n
                        </button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            ‚ö†Ô∏è Acceso restringido. Solo personal autorizado.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
