<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Nueva Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>➕ Crear Nueva Empresa Cliente</h2>
    
    <!-- Mostrar error si existe -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    
    <form th:action="@{/superadmin/empresas/crear}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Nombre de la Empresa *</label>
            <input type="text" class="form-control" name="nombre" 
                   th:value="${empresaDTO?.nombre}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Subdominio *</label>
            <div class="input-group">
                <input type="text" class="form-control" name="subdominio" 
                       th:value="${empresaDTO?.subdominio}" required>
                <span class="input-group-text">.tudominio.com</span>
            </div>
            <small class="text-muted">Solo letras minúsculas, números y guiones</small>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Email de Contacto *</label>
            <input type="email" class="form-control" name="emailContacto" 
                   th:value="${empresaDTO?.emailContacto}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Teléfono *</label>
            <input type="text" class="form-control" name="telefono" 
                   th:value="${empresaDTO?.telefono}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Plan</label>
            <select class="form-select" name="plan">
                <option value="BASICO">Básico</option>
                <option value="PREMIUM">Premium</option>
                <option value="ENTERPRISE">Enterprise</option>
            </select>
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="crearUsuarios" 
                   th:checked="${empresaDTO?.crearUsuarios ?: true}">
            <label class="form-check-label">Crear usuario administrador</label>
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="crearDatosIniciales" 
                   th:checked="${empresaDTO?.crearDatosIniciales ?: true}">
            <label class="form-check-label">Crear datos iniciales (cliente, etc.)</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Crear Empresa</button>
        <a href="/superadmin/dashboard" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
